{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login Page</title>
    <!-- اضافه کردن فایل CSS -->
    <link rel="stylesheet" href="{% static 'css/registration/login.css' %}">
    <style>
        /* اینجا می‌توانید قسمت‌هایی از CSS را که نیاز به اضافه شدن به فایل دارند را قرار دهید */
    </style>
</head>
<body>
    <section class="container">
        <div class="login-container">
            <div class="circle circle-one"></div>
            <div class="form-container">
                <img src="https://raw.githubusercontent.com/hicodersofficial/glassmorphism-login-form/master/assets/illustration.png" alt="illustration" class="illustration" />
                <h1 class="opacity">LOGIN</h1>
                <form method="post">
                {% csrf_token %}
                    <label for="username">Username:</label>
                    {{ form.username }}
                    <label for="password">Password:</label>
                    {{ form.password }}
                    <button class="opacity">SUBMIT</button>
                </form>
                <div class="register-forget opacity">
                    <a href="">REGISTER</a>
                    <a href="">FORGOT PASSWORD</a>
                </div>
            </div>
            <div class="circle circle-two"></div>
        </div>
        <div class="theme-btn-container"></div>
    </section>
    <!-- اضافه کردن فایل JavaScript -->
    <script src="{% static 'js/login.js' %}"></script>
    <script>
        // اینجا می‌توانید اسکریپت‌های خود را قرار دهید
    </script>
</body>
</html>
