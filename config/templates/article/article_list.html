{% extends "base.html" %}

{% block title %}
    Article
{% endblock %}
{% block content %}
<div class="container px-4 px-lg-5">
    <div class="row gx-4 gx-lg-5 justify-content-center">
        <div class="col-md-10 col-lg-8 col-xl-7">
            <!-- Post preview-->
            {% for art in articles  %}
                <div div class="post-preview">
                <a href="#">
                <h2 class="post-title">{{ art.title }}</h2>
                    <h3 class="post-subtitle">{{ art.description|truncatewords:"4" }}</h3>
                    </a>
                <p class="post-meta">
                     Posted by
                    <a href="#!">{{ art.auther }}</a>
                    {{ art.date }}
                </p>
                </div>
            {% endfor %}

            <!-- Divider-->
            <hr class="my-4" />
            <!-- Pager-->
            <div class="d-flex justify-content-end mb-4"><a class="btn btn-primary text-uppercase" href="#!">Next Page â†’</a></div>
        </div>
    </div>
</div>
{% endblock  %}
